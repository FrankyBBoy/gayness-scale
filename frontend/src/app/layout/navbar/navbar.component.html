<nav class="bg-gradient-to-r from-primary-500 to-secondary-500 shadow-md">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <!-- Logo and main nav -->
      <div class="flex">
        <div class="flex-shrink-0 flex items-center">
          <a routerLink="/" class="text-xl font-bold text-white flex items-center">
            <span class="mr-2 text-2xl">🌈</span>
            <span class="font-display">Gayness Scale</span>
          </a>
        </div>
        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
          @if (auth.isAuthenticated$ | async) {
            <a routerLink="/vote"
               routerLinkActive="border-white text-white font-bold"
               class="border-transparent text-white hover:border-white hover:text-white inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition-colors duration-200">
              <span class="mr-1">🗳️</span> Vote
            </a>
            <a routerLink="/suggest"
               routerLinkActive="border-white text-white font-bold"
               class="border-transparent text-white hover:border-white hover:text-white inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition-colors duration-200">
              <span class="mr-1">💡</span> Add Suggestion
            </a>
          }
        </div>
      </div>

      <!-- User menu -->
      <div class="hidden sm:ml-6 sm:flex sm:items-center">
        @if (auth.isAuthenticated$ | async) {
          <div class="flex items-center space-x-4">
            <a routerLink="/profile"
               routerLinkActive="bg-white bg-opacity-20"
               class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white p-2 hover:bg-white hover:bg-opacity-10 transition-colors duration-200 text-white">
              <span class="sr-only">Open user menu</span>
              <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </a>
            <button
              (click)="logout()"
              class="btn-secondary">
              <span class="mr-1">👋</span> Logout
            </button>
          </div>
        } @else {
          <button
            (click)="login()"
            class="btn-rainbow animate-bounce-slow">
            <span class="mr-1">✨</span> Login
          </button>
        }
      </div>

      <!-- Mobile menu button -->
      <div class="flex items-center sm:hidden">
        <button
          type="button"
          (click)="toggleMenu()"
          class="inline-flex items-center justify-center p-2 rounded-md text-white hover:text-white hover:bg-white hover:bg-opacity-10 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white transition-colors duration-200"
          [attr.aria-expanded]="isMenuOpen">
          <span class="sr-only">Open main menu</span>
          <svg
            class="h-6 w-6"
            [class.hidden]="isMenuOpen"
            [class.block]="!isMenuOpen"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <svg
            class="h-6 w-6"
            [class.block]="isMenuOpen"
            [class.hidden]="!isMenuOpen"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  @if (isMenuOpen) {
    <div class="sm:hidden bg-primary-400 bg-opacity-95">
      <div class="pt-2 pb-3 space-y-1">
        @if (auth.isAuthenticated$ | async) {
          <a routerLink="/vote"
             routerLinkActive="bg-primary-600 text-white"
             class="text-white hover:bg-primary-600 hover:text-white block pl-3 pr-4 py-2 text-base font-medium transition-colors duration-200">
            <span class="mr-1">🗳️</span> Vote
          </a>
          <a routerLink="/suggest"
             routerLinkActive="bg-primary-600 text-white"
             class="text-white hover:bg-primary-600 hover:text-white block pl-3 pr-4 py-2 text-base font-medium transition-colors duration-200">
            <span class="mr-1">💡</span> Add Suggestion
          </a>
          <a routerLink="/profile"
             routerLinkActive="bg-primary-600 text-white"
             class="text-white hover:bg-primary-600 hover:text-white block pl-3 pr-4 py-2 text-base font-medium transition-colors duration-200">
            <span class="mr-1">👤</span> Profile
          </a>
          <button
            (click)="logout()"
            class="w-full text-left text-white hover:bg-primary-600 hover:text-white block pl-3 pr-4 py-2 text-base font-medium transition-colors duration-200">
            <span class="mr-1">👋</span> Logout
          </button>
        } @else {
          <button
            (click)="login()"
            class="w-full text-left text-white hover:bg-primary-600 hover:text-white block pl-3 pr-4 py-2 text-base font-medium transition-colors duration-200">
            <span class="mr-1">✨</span> Login
          </button>
        }
      </div>
    </div>
  }
</nav>
