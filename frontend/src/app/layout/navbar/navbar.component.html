<nav class="bg-white shadow">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <!-- Logo and main nav -->
      <div class="flex">
        <div class="flex-shrink-0 flex items-center">
          <a routerLink="/" class="text-xl font-bold text-indigo-600">Gayness Scale</a>
        </div>
        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
          @if (auth.isAuthenticated$ | async) {
            <a routerLink="/vote"
               routerLinkActive="border-indigo-500 text-gray-900"
               class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              Vote
            </a>
            <a routerLink="/suggest"
               routerLinkActive="border-indigo-500 text-gray-900"
               class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              Add Suggestion
            </a>
          }
        </div>
      </div>

      <!-- User menu -->
      <div class="hidden sm:ml-6 sm:flex sm:items-center">
        @if (auth.isAuthenticated$ | async) {
          <div class="ml-3 relative">
            <a routerLink="/profile"
               routerLinkActive="bg-gray-100"
               class="max-w-xs bg-white flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 p-2 hover:bg-gray-100">
              <span class="sr-only">Open user menu</span>
              <svg class="h-6 w-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </a>
            <button
              (click)="logout()"
              class="ml-3 inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              Logout
            </button>
          </div>
        } @else {
          <button
            (click)="login()"
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Login
          </button>
        }
      </div>

      <!-- Mobile menu button -->
      <div class="flex items-center sm:hidden">
        <button
          type="button"
          (click)="toggleMenu()"
          class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
          [attr.aria-expanded]="isMenuOpen">
          <span class="sr-only">Open main menu</span>
          <svg
            class="h-6 w-6"
            [class.hidden]="isMenuOpen"
            [class.block]="!isMenuOpen"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <svg
            class="h-6 w-6"
            [class.block]="isMenuOpen"
            [class.hidden]="!isMenuOpen"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  @if (isMenuOpen) {
    <div class="sm:hidden">
      <div class="pt-2 pb-3 space-y-1">
        @if (auth.isAuthenticated$ | async) {
          <a routerLink="/vote"
             routerLinkActive="bg-indigo-50 border-indigo-500 text-indigo-700"
             class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
            Vote
          </a>
          <a routerLink="/suggest"
             routerLinkActive="bg-indigo-50 border-indigo-500 text-indigo-700"
             class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
            Add Suggestion
          </a>
          <a routerLink="/profile"
             routerLinkActive="bg-indigo-50 border-indigo-500 text-indigo-700"
             class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
            Profile
          </a>
          <button
            (click)="logout()"
            class="w-full text-left border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
            Logout
          </button>
        } @else {
          <button
            (click)="login()"
            class="w-full text-left border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
            Login
          </button>
        }
      </div>
    </div>
  }
</nav>
